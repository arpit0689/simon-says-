<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <h1> Memory Pattern Game </h1>
    <h3>Press any key to start the game</h3>

    <div class="btn-container">
        <div class="line1">
        <div class="btn green" type="button" id="green"> 1 </div>
        <div class="btn pink" type="button" id="pink"> 2 </div>
    </div>
   
    <br>
    <div class="line2">
        <div class="btn  blue" type="button" id="blue"> 3 </div>
        <div class="btn  orange"  type="button" id="orange"> 4 </div>
    </div>
</div>


    <script src="Game.js"></script>
</body>
</html>
